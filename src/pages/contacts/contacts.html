<ion-header>
  <ion-toolbar>

    <ion-segment mode="md" [(ngModel)]="tabs" color="dark">

      <ion-segment-button value="contacts" text-wrap (click)="selectTab(0)" value="0">
        A&ntilde;adidos
      </ion-segment-button>

      <ion-segment-button value="pending" text-wrap (click)="selectTab(1)" value="1">
        Pendientes
      </ion-segment-button>

    </ion-segment>


  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">

      <contacts-list></contacts-list>
    </ion-slide>
    <ion-slide>
      <pending-list></pending-list>
    </ion-slide>
  </ion-slides>
